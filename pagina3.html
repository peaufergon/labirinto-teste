<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página 3</title>
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      color: white;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
      animation: pulse 3s ease-in-out;
    }

    @keyframes pulse {
      0% { background-color: #1a1a1a; }
      50% { background-color: #2c2c2c; }
      100% { background-color: #1a1a1a; }
    }

    .texto {
      max-width: 600px;
      text-align: center;
      font-size: 1.5rem;
      padding: 20px;
      opacity: 1;
      transition: opacity 2s ease-out;
    }

    .fogo {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0;
      background: linear-gradient(to top, rgba(255,100,0,0.8), transparent);
      transition: height 2s ease-in;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="texto" id="texto">
    <h1>Você ainda está aqui?</h1>
    <p>O livro respira mais fundo. Mas... está começando a queimar.</p>
  </div>
  <div class="fogo" id="fogo"></div>

  <script>
    // Após 3 segundos, começa o fogo
    setTimeout(() => {
      document.getElementById("fogo").style.height = "100%";
    }, 3000);

    // Após 5 segundos, o texto começa a desaparecer
    setTimeout(() => {
      document.getElementById("texto").style.opacity = "0";
    }, 5000);

    // Após 7 segundos, leva para a próxima página (ainda a criar)
    setTimeout(() => {
      window.location.href = "pagina4.html";
    }, 7000);
  </script>
</body>
</html>
