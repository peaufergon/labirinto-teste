<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Fogo Cinemático</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    /* Fundo do fogo */
    .fogo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.example.com/fire-animation.gif') no-repeat center center;
      background-size: cover;
      z-index: 1;
      opacity: 0;
    }

    /* Animação do fogo */
    @keyframes queimar {
      0% { opacity: 0; }
      20% { opacity: 1; }
      60% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Aplica a animação */
    .fogo.ativo {
      animation: queimar 5s linear forwards;
    }

    /* Conteúdo da página */
    .conteudo {
      z-index: 2;
      position: relative;
      color: white;
      padding: 50px;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    /* Efeito de desaparecimento do conteúdo */
    .conteudo.desaparecer {
      opacity: 0;
    }
  </style>
</head>
<body>

  <!-- Efeito de Fogo -->
  <div class="fogo"></div>

  <!-- Conteúdo da página -->
  <div class="conteudo">
    <h1>Texto Inicial da Página</h1>
    <p>A página vai queimar cinematograficamente após o texto ser exibido.</p>
  </div>

  <script>
    // Espera um tempo para exibir o fogo após o carregamento do conteúdo
    setTimeout(() => {
      const fogo = document.querySelector('.fogo');
      const conteudo = document.querySelector('.conteudo');

      // Ativa o fogo
      fogo.classList.add('ativo');

      // Faz o conteúdo desaparecer gradualmente
      setTimeout(() => {
        conteudo.classList.add('desaparecer');
      }, 2000);  // O conteúdo começa a desaparecer após 2 segundos
    }, 2000);  // Fogo começa após 2 segundos da página carregar
  </script>

</body>
</html>
