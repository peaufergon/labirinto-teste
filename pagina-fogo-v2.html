<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página em Fogo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      position: relative;
    }

    #typewriter {
      font-size: 2rem;
      max-width: 80%;
      margin: 100px auto;
      white-space: pre-wrap;
      z-index: 10;
      position: relative;
      text-shadow: 0 0 5px #fff;
    }

    #bgImage {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 4s ease;
      z-index: 1;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 5;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, transparent 0%, black 100%);
      opacity: 0;
      transition: opacity 6s ease-in-out;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div id="bgImage"></div>
  <div id="typewriter"></div>
  <canvas id="fireCanvas"></canvas>
  <div id="overlay"></div>

  <script>
    const text = "Há coisas que só fazem sentido quando queimam.\nOutras... você só entende depois do fim.";
    const typewriter = document.getElementById("typewriter");
    const bgImage = document.getElementById("bgImage");
    const overlay = document.getElementById("overlay");

    let idx = 0;

    function typeText() {
      if (idx < text.length) {
        typewriter.textContent += text[idx++];
        setTimeout(typeText, 60);
        if (idx === Math.floor(text.length / 2)) {
          showBackground();
        }
      } else {
        startFire();
        setTimeout(() => {
          overlay.style.opacity = 1;
        }, 10000);
      }
    }

    function showBackground() {
      const images = [
        'https://images.unsplash.com/photo-1507525428034-b723cf961d3e',
        'https://images.unsplash.com/photo-1506744038136-46273834b3fb',
        'https://images.unsplash.com/photo-1482192596544-9eb780fc7f66'
      ];
      const randomImage = images[Math.floor(Math.random() * images.length)];
      bgImage.style.backgroundImage = `url(${randomImage})`;
      bgImage.style.opacity = 0.4;
    }

    function startFire() {
      const canvas = document.getElementById('fireCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];

      class FireParticle {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.size = Math.random() * 5 + 2;
          this.speedY = Math.random() * -2 - 1;
          this.speedX = Math.random() * 1 - 0.5;
          this.alpha = 1;
          this.color = `rgb(${Math.random()*255}, ${Math.random()*80}, 0)`;
        }

        update() {
          this.y += this.speedY;
          this.x += this.speedX;
          this.alpha -= 0.01;
        }

        draw() {
          ctx.globalAlpha = this.alpha;
          ctx.beginPath();
          ctx.fillStyle = this.color;
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalAlpha = 1;
        }
      }

      function animateFire() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (Math.random() < 0.3) {
          for (let i = 0; i < 10; i++) {
            const x = Math.random() * canvas.width;
            const y = canvas.height - 10;
            particles.push(new FireParticle(x, y));
          }
        }

        for (let i = 0; i < particles.length; i++) {
          particles[i].update();
          particles[i].draw();
          if (particles[i].alpha <= 0) {
            particles.splice(i, 1);
            i--;
          }
        }

        requestAnimationFrame(animateFire);
      }

      animateFire();
    }

    typeText();
  </script>
</body>
</html>
