<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Queimando</title>
    <style>
        /* styles.css (Dentro do arquivo HTML) */

        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #content {
            z-index: 2;
            text-align: center;
            font-size: 24px;
        }

        h1, p {
            margin: 10px;
            position: relative;
            animation: dissolve 10s forwards, burnText 5s forwards;
        }

        /* Efeito de dissolução das palavras */
        @keyframes dissolve {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        /* Efeito de queimado para o texto */
        @keyframes burnText {
            0% {
                color: white;
                text-shadow: 0 0 5px #f00, 0 0 10px #f00;
            }
            100% {
                color: transparent;
                text-shadow: none;
            }
        }

        /* Efeito de fundo com fogo */
        #fire-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.8) 0%, rgba(255, 165, 0, 0.7) 100%);
            z-index: 1;
            opacity: 0;
            animation: fireEffect 5s forwards;
        }

        /* Animação do fogo surgindo e crescendo */
        @keyframes fireEffect {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }

        /* Adicionando chamas ao fundo */
        @keyframes flicker {
            0% { opacity: 0.8; }
            30% { opacity: 1; }
            50% { opacity: 0.7; }
            70% { opacity: 0.9; }
            100% { opacity: 0.8; }
        }

        /* Chamas ao fundo com variação de intensidade */
        #fire-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fire-animation.gif'); /* Substitua por um GIF de fogo realista */
            background-size: cover;
            animation: flicker 0.2s infinite;
        }
    </style>
</head>
<body>

    <div id="content">
        <h1>Texto em Chamas</h1>
        <p>Este texto será consumido pelas chamas de uma forma cinematográfica.</p>
    </div>

    <div id="fire-effect"></div>

    <script>
        // script.js (Dentro do arquivo HTML)

        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById("fire-effect").style.opacity = 1; // O fogo começa após 5 segundos
            }, 5000); // 5 segundos de atraso
        });
    </script>

</body>
</html>
