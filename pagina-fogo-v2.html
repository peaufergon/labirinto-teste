<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Incêndio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .mensagem {
      position: absolute;
      z-index: 2;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2.5em;
      font-family: 'Arial', sans-serif;
      text-align: center;
      animation: fadeOut 10s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>
  <canvas id="fireCanvas"></canvas>
  <div class="mensagem">A página está sendo consumida pelo fogo...</div>

  <script>
    const canvas = document.getElementById("fireCanvas");
    const ctx = canvas.getContext("2d");

    let width, height;
    let firePixels = [];
    const fireWidth = 100;
    const fireHeight = 100;
    const palette = ["#070707", "#1f0707", "#2f0f07", "#470f07", "#571707", "#671f07", "#771f07", "#8f2707", "#9f2f07", "#af3f07", "#bf4707", "#c74707", "#DF4F07", "#DF5707", "#DF5707", "#D75F07", "#D7670F", "#CF6F0F", "#CF770F", "#CF7F0F", "#CF8717", "#C78717", "#C78F17", "#C7971F", "#BF9F1F", "#BF9F1F", "#BFA727", "#BFA727", "#BFAF2F", "#B7AF2F", "#B7B72F", "#B7B737"];

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    function initializeFire() {
      const totalPixels = fireWidth * fireHeight;
      firePixels = new Array(totalPixels).fill(0);

      for (let x = 0; x < fireWidth; x++) {
        const overflowPixelIndex = fireWidth * fireHeight;
        const pixelIndex = (fireWidth * (fireHeight - 1)) + x;
        firePixels[pixelIndex] = palette.length - 1;
      }
    }

    function calculateFirePropagation() {
      for (let x = 0; x < fireWidth; x++) {
        for (let y = 1; y < fireHeight; y++) {
          const pixelIndex = x + (fireWidth * y);
          updateFireIntensityPerPixel(pixelIndex);
        }
      }
    }

    function updateFireIntensityPerPixel(currentPixelIndex) {
      const belowPixelIndex = currentPixelIndex + fireWidth;

      if (belowPixelIndex >= fireWidth * fireHeight) {
        return;
      }

      const decay = Math.floor(Math.random() * 3);
      const belowIntensity = firePixels[belowPixelIndex];
      const newIntensity = belowIntensity - decay >= 0 ? belowIntensity - decay : 0;

      firePixels[currentPixelIndex - decay >= 0 ? currentPixelIndex - decay : 0] = newIntensity;
    }

    function renderFire() {
      const pixelWidth = width / fireWidth;
      const pixelHeight = height / fireHeight;

      for (let y = 0; y < fireHeight; y++) {
        for (let x = 0; x < fireWidth; x++) {
          const pixelIndex = x + (fireWidth * y);
          const fireIntensity = firePixels[pixelIndex];
          const color = palette[fireIntensity];

          ctx.fillStyle = color;
          ctx.fillRect(x * pixelWidth, y * pixelHeight, pixelWidth, pixelHeight);
        }
      }
    }

    function loop() {
      calculateFirePropagation();
      renderFire();
      requestAnimationFrame(loop);
    }

    window.addEventListener("resize", resizeCanvas);

    resizeCanvas();
    initializeFire();
    loop();
  </script>
</body>
</html>
