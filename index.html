<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bem-vindo ao Labirinto</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background-color: black;
        color: white;
        text-align: center;
      }
      #entrada {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #111;
        padding: 20px 40px;
        border: 2px solid white;
        cursor: pointer;
        font-size: 1.2rem;
        transition: 0.3s;
      }
      #entrada:hover {
        background: white;
        color: black;
      }
      #scene {
        display: none;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="entrada">Entrar no Labirinto</div>

    <a-scene id="scene">
      <a-assets>
        <a-asset-item id="livro" src="https://cdn.aframe.io/test-models/models/book/book.gltf"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#livro" position="0 1.6 -3" rotation="0 180 0" scale="0.5 0.5 0.5" id="book"></a-entity>

      <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-camera>

      <a-light type="ambient" color="#FFF"></a-light>
      <a-light type="point" position="2 4 4"></a-light>
    </a-scene>

    <script>
      const btn = document.getElementById('entrada');
      const cena = document.getElementById('scene');

      btn.onclick = () => {
        btn.style.display = 'none';
        cena.style.display = 'block';
      };

      const book = document.getElementById('book');
      book.addEventListener('click', () => {
        alert("Você abriu o livro. Prepare-se.");
        // Aqui podemos trocar o modelo, levar para nova página etc.
      });
    </script>
  </body>
</html>
