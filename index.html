<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiência Gamificada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .page {
            display: none;
            text-align: center;
        }
        .active {
            display: block;
        }
        #enter-button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #enter-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div id="page1" class="page active">
        <h1>Bem-vindo ao Labirinto!</h1>
        <p>Inicie a jornada clicando abaixo...</p>
        <button id="enter-button">Entrar</button>
    </div>

    <div id="page2" class="page">
        <h1>Segunda Página</h1>
        <p>Você está avançando!</p>
    </div>

    <div id="page3" class="page">
        <h1>Quase lá...</h1>
        <p>Prepare-se para a última parte!</p>
    </div>

    <div id="page4" class="page">
        <h1>Parabéns!</h1>
        <p>Você completou a jornada!</p>
    </div>

    <script>
        // Javascript para navegação automática

        let currentPage = 1; // Página inicial

        // Função para mudar para a próxima página
        function goToNextPage() {
            const current = document.getElementById('page' + currentPage);
            current.classList.remove('active'); // Esconde a página atual
            currentPage++; // Avança para a próxima página
            const next = document.getElementById('page' + currentPage);
            next.classList.add('active'); // Exibe a próxima página

            // Quando a última página for alcançada, o processo termina
            if (currentPage === 4) {
                return; // Já está na última página, então para a navegação
            }

            // Avança para a próxima página após 5 segundos
            setTimeout(goToNextPage, 5000);
        }

        // Iniciar navegação automática ao clicar no botão "Entrar"
        document.getElementById('enter-button').addEventListener('click', function() {
            goToNextPage(); // Inicia a navegação
        });
    </script>

</body>
</html>
