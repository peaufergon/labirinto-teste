<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labirinto Hipertextual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .path {
      margin: 20px 0;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
    .path:hover {
      color: darkblue;
    }
    #audioPlayer {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Labirinto Hipertextual</h1>
  <p>Escolha seu caminho no labirinto...</p>

  <!-- Links para os caminhos -->
  <div id="path1" class="path" onclick="navigateTo('1')">Caminho 1: O Início</div>
  <div id="path2" class="path" onclick="navigateTo('2')">Caminho 2: O Mistério</div>

  <div id="contentArea"></div>

  <!-- Player de áudio -->
  <audio id="audioPlayer" controls>
    <source id="audioSource" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <script>
    // Definindo os arquivos de áudio
    const audioFiles = {
      '1': 'audio/caminho1.mp3',  // Substitua pelo caminho correto
      '2': 'audio/caminho2.mp3',  // Substitua pelo caminho correto
    };

    // Função de navegação
    function navigateTo(pathId) {
      let content = '';
      let audioFile = audioFiles[pathId];

      // Definindo o conteúdo para cada caminho
      if (pathId === '1') {
        content = '<h2>Você está no Início do Labirinto!</h2><p>Escolha seu próximo passo...</p>';
      } else if (pathId === '2') {
        content = '<h2>O Mistério se Profunda!</h2><p>Você está em uma encruzilhada...</p>';
      }

      // Exibindo o conteúdo
      document.getElementById('contentArea').innerHTML = content;

      // Configurando o player de áudio
      const audioPlayer = document.getElementById('audioPlayer');
      const audioSource = document.getElementById('audioSource');
      audioSource.src = audioFile;

      audioPlayer.load();  // Carregar o áudio
      audioPlayer.style.display = 'block';  // Exibe o player de áudio
      audioPlayer.play();  // Reproduz o áudio
    }
  </script>
</body>
</html>
