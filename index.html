<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Labirinto</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('https://i.imgur.com/h9GpX8v.jpeg');
      background-size: cover;
      background-position: center;
    }

    .entrada {
      background: rgba(0, 0, 0, 0.7);
      padding: 2em;
      border: 2px solid white;
      border-radius: 10px;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    button {
      background: crimson;
      border: none;
      color: white;
      padding: 1em 2em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background: darkred;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="entrada">
    <h1>Você está pronto para entrar no labirinto?</h1>
    <button onclick="entrarNoLabirinto()">Entrar</button>
  </div>

  <script>
    function entrarNoLabirinto() {
      window.location.href = "pagina1.html";
    }
  </script>

</body>
</html>
