<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Viva</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2rem;
      overflow: hidden;
    }
    #container {
      padding: 50px;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1519682577862-22b62b24e493?auto=format&fit=crop&w=1920&q=80') no-repeat center center;
      background-size: cover;
      opacity: 0;
      transition: opacity 4s ease;
      z-index: 1;
    }
    .flame {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255,140,0,0.8) 0%, rgba(0,0,0,0) 80%);
      animation: burn 2s infinite;
      transform: translateX(-50%);
      opacity: 0;
    }
    @keyframes burn {
      0% { transform: translate(-50%, 0) scale(1); opacity: 0.8; }
      50% { transform: translate(-50%, -20px) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, 0) scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="container"></div>
  <div class="flame" id="flame"></div>  <script>
    const container = document.getElementById("container");
    const background = document.getElementById("background");
    const flame = document.getElementById("flame");

    const text = `Era uma vez um livro que nunca terminou de ser escrito. Cada página parecia viva, respirando memórias antigas. E à medida que o tempo passava, a tinta ganhava vontade própria. Palavras surgiam. Sozinhas. Lentamente. Até que...`;

    let index = 0;
    function typeWriter() {
      if (index < text.length) {
        container.innerHTML += text.charAt(index);
        index++;

        if (index === Math.floor(text.length / 2)) {
          background.style.opacity = 0.25;
        }

        if (index === Math.floor(text.length * 0.8)) {
          background.style.opacity = 0.5;
          flame.style.opacity = 1;
        }

        setTimeout(typeWriter, 80 + Math.random() * 60);
      }
    }

    typeWriter();
  </script></body>
</html>
