<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>P√°gina em Fogo</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    #texto {
      white-space: pre-line;
      font-size: 18px;
    }

    #fundo {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      background: url('https://images.unsplash.com/photo-1528372444006-1bfc81acab02?fit=crop&w=1400&q=80') no-repeat center center;
      background-size: cover;
      transition: opacity 3s;
      z-index: -1;
    }

    .fogo {
      animation: queimar 2s forwards;
    }

    @keyframes queimar {
      0% { filter: brightness(1); opacity: 1; }
      100% { filter: brightness(0.1) sepia(1) hue-rotate(-50deg); opacity: 0; }
    }

    #peca {
      display: none;
      margin-top: 40px;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="fundo"></div>
  <div id="texto"></div>
  <div id="peca">üß© Fragmento encontrado.</div>

  <script>
    const texto = `Era uma vez uma p√°gina que queria contar uma hist√≥ria.
Mas ela sabia que n√£o tinha muito tempo...

Seu destino era virar fragmento ‚Äî mas n√£o sem antes deixar sua marca.

A cada letra, uma mem√≥ria.
A cada pausa, um sinal.

At√© que...`;

    const textoDiv = document.getElementById("texto");
    const fundo = document.getElementById("fundo");
    const peca = document.getElementById("peca");

    let i = 0;

    function escrever() {
      if (i < texto.length) {
        textoDiv.innerHTML += texto[i];
        i++;
        if (i === Math.floor(texto.length / 2)) {
          fundo.style.opacity = 0.2;
        }
        if (i === Math.floor(texto.length * 0.85)) {
          fundo.style.opacity = 0.5;
        }
        setTimeout(escrever, 70);
      } else {
        fundo.classList.add("fogo");
        setTimeout(() => {
          peca.style.display = 'block';
        }, 2000);
      }
    }

    escrever();
  </script>
</body>
</html>
